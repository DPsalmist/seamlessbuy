{% extends "store/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Change your password{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <h1 class="icon-box-title">Change your password</h1>
            <p>Use the form below to change your password.</p>
            <form method="post">
            {{ form|crispy }}
            <p><input type="submit" class="btn btn-outline" value="Change"></p>
            {% csrf_token %}
            </form>
        </div>
        <div class="col-3"></div>
    </div>
</div>
{% endblock content %}
