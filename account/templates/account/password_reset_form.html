{% extends "store/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Reset your password{% endblock %}

{% block content %}

<div class="container mt-5">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <h1 class="icon-box-title">Forgotten your password?</h1>
            <p>Enter your e-mail address to obtain a new password.</p>
            <form method="post">
                {{ form|crispy }}
                <p><input type="submit" class="btn btn-outline" value="Send e-mail"></p>
                {% csrf_token %}
                </form>
        </div>
        <div class="col-3"></div>
    </div>
</div>

{% endblock content %}
